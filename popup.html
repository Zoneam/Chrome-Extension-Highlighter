<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      height: 120px;
      margin: 0;
      padding: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-color: #282c34;
      color: white;
    }
    button {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      background-color: #61dafb;
      border-radius: 20px;
      border: none;
      color: #282c34;
      font-weight: bold;
      cursor: pointer;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
    .switch-label {
      display: inline-block;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h3>Element Highlighter</h3>
  <div>
    <label class="switch-label" for="depthSwitch">Depth</label>
    <div class="switch">
      <input type="checkbox" id="depthSwitch">
      <label class="slider" for="depthSwitch"></label>
    </div>
  </div>
  <br>
  <button id="activate">Activate</button>
  <script src="popup.js"></script>
</body>
</html>
